<div class="col-lg-3 col-md-4 pb-3">
    <div class="card" style="width: 15rem;">
        <img class="card-img-top" src="{{ product.get_thumbnail }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">N{{ product.price }}</p>
            <a href="{% url 'product' product.attribute.slug product.category.slug product.slug %}" class="btn btn-primary">View</a>
        </div>
    </div>
</div>
